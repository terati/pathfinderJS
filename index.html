<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./heap.js"></script> <!-- https://www.npmjs.com/package/heap -->

<body>
    <div id='flip'>INFO</div>
    <div id='panel'>Hellow Everyone</div>

    <div id="moveableDiv">
        <div id="header">
            A* Visualization <br>
            <button id='Sbtns' onclick="startFunct()">Place START Button</button> <br>
            <button id='Ebtns' onclick="endFunct()">Place END Button</button>
            <button id='PathFind' onclick="findPath()">Find Path</button><br>
            <input type="radio" id='diag' class='radio' name='dia' onclick='diagFunct()'>
            <label for='diag'>Diagonal</label><br>
            <input type='radio' id='noDiag' class='radio' name='dia' onclick='nodiagFunct()' checked>
            <label for='noDiag'>No Diagonal</label><br>
        </div>
    </div>
    <svg id='svg'></svg>
    <script src="jsr.js"></script>
    <!-- <script src="jtest.js"></script> -->
